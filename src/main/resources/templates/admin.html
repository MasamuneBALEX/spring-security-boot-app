<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body class="bg-light">

<div id="editModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-semibold">Edit user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form th:action="@{/admin/update}" method="post" th:object="${newUser}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <div class="modal-body d-flex flex-column m-auto w-50">
                    <label class="w-100">
                        <span class="d-block fw-semibold text-center">ID</span>
                        <input name="id"
                               class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2 pe-none"
                               th:field="*{id}" type="text" readonly/>
                    </label>

                    <label class="mt-3 w-100">
                        <span class="d-block fw-semibold text-center">First Name</span>
                        <input class="form-control text-body mb-0 mt-1 w-100 ps-2" th:field="*{firstName}" type="text"
                               required/>
                    </label>

                    <label class="mt-3 w-100">
                        <span class="d-block fw-semibold text-center">Last Name</span>
                        <input class="form-control text-body mb-0 mt-1 w-100 ps-2" th:field="*{surname}" type="text"
                               required/>
                    </label>

                    <label class="mt-3 w-100">
                        <span class="d-block fw-semibold text-center">Age</span>
                        <input class="form-control text-body mb-0 mt-1 w-100 ps-2" th:field="*{age}" type="text"
                               required/>
                    </label>

                    <label class="mt-3 w-100">
                        <span class="d-block fw-semibold text-center">Email</span>
                        <input class="form-control text-body mb-0 mt-1 w-100 ps-2" th:field="*{email}" type="email"
                               required/>
                    </label>

                    <label class="mt-3 w-100">
                        <span class="d-block fw-semibold text-center">Password</span>
                        <input class="form-control text-body mb-0 mt-1 w-100 ps-2" type="password"
                               th:field="*{password}" required/>
                    </label>

                    <label class="mt-3 mb-0 w-100">
                        <span class="d-block fw-semibold text-center">Role</span>
                        <select class="form-control w-100 ps-2 mt-1 mb-0" multiple th:field="*{roles}">
                            <option class="text-body" th:each="r : ${availableRoles}"
                                    th:value="${r.id}"
                                    th:text="${r.roleName}">
                            </option>
                        </select>
                    </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div id="deleteModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title fw-semibold">Delete user</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:action="@{/admin/delete}" method="post" th:object="${newUser}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                <div class="modal-body d-flex flex-column m-auto w-50">
                    <label class="w-100">
                        <span class="d-block fw-semibold text-center">ID</span>
                        <input type="hidden" th:field="*{id}"/>
                        <input class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2 pe-none"
                               th:value="*{id}" type="text" readonly/>
                    </label>

                    <label class="mt-3 w-100">
                        <span class="d-block fw-semibold text-center">First Name</span>
                        <input class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2 pe-none"
                               th:field="*{firstName}" type="text" readonly/>
                    </label>

                    <label class="mt-3 w-100">
                        <span class="d-block fw-semibold text-center">Last Name</span>
                        <input class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2 pe-none"
                               th:field="*{surname}" type="text" readonly/>
                    </label>

                    <label class="mt-3 w-100">
                        <span class="d-block fw-semibold text-center">Age</span>
                        <input class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2 pe-none"
                               th:field="*{age}" type="text" readonly/>
                    </label>

                    <label class="mt-3 w-100">
                        <span class="d-block fw-semibold text-center">Email</span>
                        <input class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2 pe-none"
                               th:field="*{email}" type="email" readonly/>
                    </label>

                    <label class="mt-3 mb-0 w-100">
                        <span class="d-block fw-semibold text-center">Role</span>
                        <select class="form-control bg-body-secondary w-100 ps-2 mt-1 mb-0 pe-none"
                                multiple th:field="*{roles}" disabled>
                            <option class="text-body-secondary"
                                    th:each="r : ${availableRoles}"
                                    th:value="${r.id}"
                                    th:text="${r.roleName}">
                            </option>
                        </select>
                    </label>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
</div>


<header class="navbar bg-dark">
    <p class="ms-3 text-white m-0">
        <span th:text="${currentUser}" class="fw-bolder"></span>
        with roles:<span class="ms-1" th:each="role : ${user.roles}" th:text="${role.roleName}"></span>
    </p>
    <a th:href="@{/logout}" class="text-secondary text-decoration-none me-3">Logout</a>
</header>

<main class="d-flex w-100 bg-light">
    <nav class="nav nav-pills flex-nowrap flex-column w-25 min-vh-100 mt-2 bg-body" role="tablist">
        <a class="nav-link btn w-100 ps-3 text-start border-0 active"
            data-bs-toggle="tab" href="#admin">Admin</a>
        <a class="nav-link btn w-100 ps-3 text-start border-0"
            data-bs-toggle="tab" href="#user">User</a>
    </nav>
    <div class="tab-content w-75 p-4 pt-3">
        <div class="tab-pane fade show active" id="admin">
            <h1 class="fw-semibold">Admin panel</h1>
            <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane"
                            type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Users Table
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane"
                            type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">New User
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab"
                     tabindex="0">
                    <div class="border">
                        <h4 class="fw-semibold mb-0 p-3 ms-2">All users</h4>
                    </div>
                    <div class="border bg-body p-4">
                        <div class="d-flex align-items-center border-top p-3 ps-2">
                            <h5 class="mb-0 fw-semibold col-1">ID</h5>
                            <h5 class="mb-0 fw-semibold col-2">First Name</h5>
                            <h5 class="mb-0 fw-semibold col-2">Last Name</h5>
                            <h5 class="mb-0 fw-semibold col-1">Age</h5>
                            <h5 class="mb-0 fw-semibold col-2">Email</h5>
                            <h5 class="mb-0 fw-semibold col-2">Role</h5>
                            <h5 class="mb-0 fw-semibold col-1">Edit</h5>
                            <h5 class="mb-0 fw-semibold col-1">Delete</h5>
                        </div>
                        <div th:each="user : ${users}" class="d-flex align-items-center border-top p-3 ps-2">
                            <p class="mb-0 col-1" th:text="${user.id}"></p>
                            <p class="mb-0 col-2" th:text="${user.firstName}"></p>
                            <p class="mb-0 col-2" th:text="${user.surname}"></p>
                            <p class="mb-0 col-1" th:text="${user.age}"></p>
                            <p class="mb-0 col-2 text-break" th:text="${user.email}"></p>
                            <p class="mb-0 col-2 text-break">
                                <span class="me-2" th:each="role : ${user.roles}" th:text="${role.roleName}"></span>
                            </p>
                            <button
                                    class="btn btn-info text-white col-1 flex-grow-0" data-bs-toggle="modal"
                                    data-bs-target="#editModal"
                                    th:attr="data-id=${user.id},
                                    data-firstname=${user.firstName},
                                    data-surname=${user.surname},
                                    data-age=${user.age},
                                    data-email=${user.email}">
                                Edit
                            </button>
                            <button class="btn btn-danger col-1 flex-grow-0 ms-4 text-break" data-bs-toggle="modal"
                                    data-bs-target="#deleteModal"
                                    th:attr="data-id=${user.id},
                                    data-firstname=${user.firstName},
                                    data-surname=${user.surname},
                                    data-age=${user.age},
                                    data-email=${user.email}">
                                Delete
                            </button>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab"
                     tabindex="0">
                    <div class="border">
                        <h4 class="fw-semibold mb-0 p-3 ms-2">Add new user</h4>
                    </div>
                    <div class="border d-flex justify-content-center bg-body p-4">
                        <form class="d-flex flex-column w-50" th:action="@{/admin/add}" method="post"
                              th:object="${newUser}">
                            <label class="w-100">
                                <span class="d-block fw-semibold text-center">First name</span>
                                <input
                                        class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2"
                                        th:field="*{firstName}" type="text" required/>
                            </label>

                            <label class="w-100">
                                <span class="d-block fw-semibold text-center">Last name</span>
                                <input
                                        class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2"
                                        th:field="*{surname}" type="text" required/>
                            </label>

                            <label class="w-100">
                                <span class="d-block fw-semibold text-center">Age</span>
                                <input
                                        class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2"
                                        th:field="*{age}" type="text" required/>
                            </label>

                            <label class="w-100">
                                <span class="d-block fw-semibold text-center">Email</span>
                                <input
                                        class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2"
                                        th:field="*{email}" type="email" required/>
                            </label>

                            <label class="w-100">
                                <span class="d-block fw-semibold text-center">Password</span>
                                <input
                                        class="form-control bg-body-secondary text-body-secondary mb-0 mt-1 w-100 ps-2"
                                        th:field="*{password}" type="password" required/>
                            </label>

                            <label class="mt-3 mb-0 w-100">
                                <span class="d-block fw-semibold text-center">Role</span>
                                <select class="form-control w-100 ps-2 mt-1 mb-0" multiple th:field="*{roles}">
                                    <option class="text-body" th:each="r : ${availableRoles}"
                                            th:value="${r.id}"
                                            th:text="${r.roleName}">
                                    </option>
                                </select>
                            </label>

                            <button class="btn btn-success w-50 m-auto mt-3">Add new user</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade" id="user">
            <h1 class="fw-semibold">User information-page</h1>
            <div class="border mt-3">
                <h4 class="fw-semibold mb-0 p-3 ms-2">About user</h4>
            </div>
            <div class="border bg-body p-4">
                <div class="d-flex align-items-center border-top p-3 ps-2">
                    <h5 class="mb-0 fw-semibold col-1">ID</h5>
                    <h5 class="mb-0 fw-semibold col-2">First Name</h5>
                    <h5 class="mb-0 fw-semibold col-2">Last Name</h5>
                    <h5 class="mb-0 fw-semibold col-1">Age</h5>
                    <h5 class="mb-0 fw-semibold col-2">Email</h5>
                    <h5 class="mb-0 fw-semibold col">Role</h5>
                </div>
                <div class="d-flex align-items-center border-top p-3 ps-2">
                    <p class="mb-0 col-1" th:text="${user.id}"></p>
                    <p class="mb-0 col-2" th:text="${user.firstName}"></p>
                    <p class="mb-0 col-2" th:text="${user.surname}"></p>
                    <p class="mb-0 col-1" th:text="${user.age}"></p>
                    <p class="mb-0 col-2 text-break" th:text="${user.email}"></p>
                    <p class="mb-0 col text-break">
                        <span class="me-2" th:each="role : ${user.roles}" th:text="${role.roleName}"></span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/scripts/bootstrap.min.js"></script>
<script src="/scripts/script.js"></script>
</body>
</html>
